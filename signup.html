<div class="box">
    <h2 class="boxheading"> Sign Up </h2>

  <form action="#" id="form" onsubmit="return fieldCheck()">




      <input type="text" name="firstname" id="firstname" class="firstname input" placeholder="First name">
          <span id="warfirstname" class="war" name="warfirstname"> </span>

      <input type="text" name="secondname" id="secondname" class="secondname input" placeholder="Second name(Not Mendatory)">
              <span id="warsecondname" class="war" name="warsecondname"> </span>

      <input type="text" name="lastname" id="lastname" class="lastname input" placeholder="Last name">
              <span id="warlastname" class="war" name="warlastname"> </span>

      <input type="text" name="email"    id="email" class="email input" placeholder="Email address">
          <span id="waremail" class="war" name="waremail"> </span>

      <input type="text" name="phonenum"  id="phonenumber" maxlength="10"  class="phonenum input" placeholder="Phone Number(can be gurdient's number)">
          <span id="warphonenumber" class="war" name="warphonenum"> </span>

      <input type="text" name="schoolid"  id="schoolid"  class="schoolid input" placeholder="School ID">
          <span id="warschoolid"  class="war" name="warschoolid"> </span>

      <input type="text"  maxlength="12" id="aadharid" name="aadharid" class="aadharid input" placeholder="Aadhar Number">

      <select name="class" id="class" class="class" placeholder="Select Your Class">

          <option value="07" class="class7"> VII </option>

          <option value="12" class="class12"> XII </option>
      </select>
          <span id="warclass" name="warclass"> </span>


      <select name="sec" id="sec" class="sec" placeholder="Section">

      </select>
          <span id="warsec"  name="warsec"> </span>

          <option value="44" class="rollnum44"> 44 </option>
          <option value="45" class="rollnum45"> 45 </option>
          <option value="46" class="rollnum46"> 46 </option>
          <option value="47" class="rollnum47"> 47 </option>
          <option value="48" class="rollnum48"> 48 </option>
          <option value="49" class="rollnum49"> 49 </option>
          <option value="50" class="rollnum50"> 50 </option>
        </select>
            <span id="warroll"> </span>

        <input type="text" name="username" class="username input" id="username" placeholder="Select your Username">
          <span id="warusername" class="war" name="warusername"> </span>




        <input type="password" name="password" class="password input" id="password" placeholder="Select your Account Password">
          <span id="warpassword" class="war" name="warpassword"> </span>




                                          </div>






      <button type="submit" class="submit-btn" name="submit" > Sign-Up! </button>
